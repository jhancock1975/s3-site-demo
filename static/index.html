<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taptupo.com</title>
  <!-- Bootstrap 5 CSS -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
  crossorigin="anonymous"
/>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- window/tab icon -->
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Taptupo.com</a>
      <button
        class="btn btn-primary"
        id="logout-btn"
        type="button"
      >
        Log Out
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid mt-3">
    <div class="row g-3">
      <!-- Code Editor: half page -->
      <div class="col-md-6">
        <textarea
          id="code-editor"
          class="form-control full-height"
          rows="25"
          placeholder="Enter your code here..."
        ></textarea>
        <div class="d-flex justify-content-center mt-2">
          <button id="execute-btn" class="btn btn-primary px-4">
            Execute
          </button>
        </div>
      </div>

      <!-- Output text: quarter page -->
      <div class="col-md-3">
        <h5>Output (Text)</h5>
        <div id="output-text" class="full-height"></div>
      </div>

      <!-- Render canvas: quarter page -->
      <div class="col-md-3">
        <h5>Render Canvas</h5>
        <div id="render-canvas" class="full-height"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous">
  </script>

  <!-- Custom Script -->
  <script src="js/ui-controller.js"></script>
</body>
</html>
