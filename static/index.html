<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Taptupo.com</title>
  <link rel="icon" href="assets/favicon.ico"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/easymde.bundle.css"/>
</head>
<body>
  <header class="site-header">
    <img src="assets/logo.png" class="logo" alt="Taptupo"/>
    <h1>Taptupo.com</h1>
    <button id="logoutBtn" class="btn-logout hidden">Log Out</button>
  </header>

  <main class="admin-grid hidden" id="adminUI">
    <!-- Left sidebar: post list + “New Post” button -->
    <aside class="sidebar">
      <button id="newPostBtn" class="btn">+ New Post</button>
      <ul id="postList"></ul>
    </aside>

    <!-- Center: markdown editor -->
    <section class="editor">
      <textarea id="markdownEditor"></textarea>
      <div class="editor-buttons">
        <button id="previewPostBtn" class="btn">Preview</button>
        <button id="savePostBtn"    class="btn">Save</button>
      </div>
    </section>

    <!-- Right: extra controls -->
    <aside class="controls">
      <button id="viewNormalBtn" class="btn">View as normal user</button>
      <pre id="previewPane" class="hidden"></pre>
    </aside>
  </main>

  <script src="js/easymde.bundle.js"></script>
  <script src="js/main.js"></script>
  <script src="js/editor.js"></script>
</body>
</html>
