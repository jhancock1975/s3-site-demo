<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Taptupo.com</title>
  <link rel="icon" href="assets/favicon.ico"/>
  <!-- Primary site styling -->
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header class="site-header">
    <img src="assets/logo.png" class="logo" alt="Taptupo"/>
    <h1>Taptupo.com</h1>
    <button id="logoutBtn" class="btn-logout hidden">Log Out</button>
  </header>

  <main id="adminUI" class="hidden">
    <section class="editor" style="width: 80%; margin: 20px auto;">
      <textarea id="markdownEditor" rows="30" cols="120"></textarea>
      <div class="editor-buttons" style="text-align: center; margin-top: 10px;">
        <button id="executePostBtn" class="btn">Execute</button>
      </div>
    </section>
  </main>

  <!-- Simple logout/login toggle -->
  <script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
      this.textContent = 'Login';
      this.id = 'loginBtn';
    });
  </script>
</body>
</html>
