<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Taptupo.com</title>
  <link rel="icon" href="assets/favicon.ico"/>
  <!-- Primary site styling -->
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header class="site-header">
    <img src="assets/logo.png" class="logo" alt="Taptupo"/>
    <h1>Taptupo.com</h1>
    <button id="logoutBtn" class="btn-logout">Log Out</button>
  </header>

  <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh;">
    <textarea id="codeEditor" style="width: 80%; height: 60%; font-family: monospace; font-size: 1rem; padding: 10px; box-sizing: border-box;" placeholder="Enter JavaScript code here..."></textarea>
    <div style="margin-top: 20px; text-align: center;">
      <button id="executeBtn" class="btn" style="padding: 10px 20px; font-size: 1rem;">Execute</button>
    </div>
  </main>

  <!-- External script -->
  <script src="js/main.js"></script>
</body>
</html>
