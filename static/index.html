<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taptupo.com</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoQLyWOeOZqI1h7sIH6Y9M3zH49yJQ6Lr9QQ+8nbTov4+1p"
    crossorigin="anonymous"
  />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Taptupo.com</a>
      <button
        class="btn btn-danger text-white"
        id="logout-btn"
        type="button"
      >
        Log Out
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid mt-3">
    <div class="row g-3">
      <!-- Code Editor: half page -->
      <div class="col-md-6">
        <textarea
          id="code-editor"
          class="form-control full-height"
          placeholder="Enter your code here..."
        ></textarea>
        <div class="d-flex justify-content-center mt-2">
          <button id="execute-btn" class="btn btn-primary px-4">
            Execute
          </button>
        </div>
      </div>

      <!-- Output text: quarter page -->
      <div class="col-md-3">
        <h5>Output (Text)</h5>
        <div id="output-text" class="full-height"></div>
      </div>

      <!-- Render canvas: quarter page -->
      <div class="col-md-3">
        <h5>Render Canvas</h5>
        <div id="render-canvas" class="full-height"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoQLyWOeOZqI1h7sIH6Y9M3zH49yJQ6Lr9QQ+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <!-- Custom Script -->
  <script src="js/ui-contoller.js"></script>
</body>
</html>
