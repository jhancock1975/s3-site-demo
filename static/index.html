<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Taptupo.com</title>
  <link rel="icon" href="assets/favicon.ico"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/easymde.bundle.css"/>
</head>
<body>
  <header class="site-header">
    <img src="assets/logo.png" class="logo" alt="Taptupo"/>
    <h1>Taptupo.com</h1>
    <button id="logoutBtn" class="btn-logout hidden">Log Out</button>
  </header>

  <main class="admin-grid hidden" id="adminUI">

    <!-- Center: markdown editor -->
    <section class="editor">
      <textarea id="markdownEditor" rows="20" cols="100"></textarea>
      <div class="editor-buttons">
        <button id="executePostBtn" class="btn">Execute</button>
      </div>
    </section>

    <!-- Right: extra controls -->
    <aside class="controls">
      <button id="viewNormalBtn" class="btn">View as normal user</button>
      <pre id="previewPane" class="hidden"></pre>
    </aside>
  </main>

  <script src="js/easymde.bundle.js"></script>
  <script src="js/main.js"></script>
  <script src="js/editor.js"></script>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
      this.textContent = 'Login';
      this.id = 'loginBtn';
    });
  </script>
</body>
</html>
