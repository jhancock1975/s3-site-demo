<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Static Site + Lambda</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
    pre { background: #f4f4f4; padding: 1rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Welcome to My Static Site</h1>
  <p>Click the button below to invoke the Lambda function via API Gateway:</p>
  <button id="invokeBtn">Call Lambda</button>
  <h2>Response:</h2>
  <pre id="response">--</pre>

  <script>
    // ← Replace with your Terraform output value:
    const apiBase = 'https://API_GATEWAY_ENDPOINT';

    document.getElementById('invokeBtn').addEventListener('click', async () => {
      const out = document.getElementById('response');
      out.textContent = 'Calling…';
      try {
        const resp = await fetch(`${apiBase}/hello`);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const json = await resp.json();
        out.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        out.textContent = `Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
